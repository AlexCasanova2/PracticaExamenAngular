<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js" type="text/javascript"></script>
        <script src="controlerAngularExamen.js" type="text/javascript"></script>
        <script src="serviceAngularExamen.js" type="text/javascript"></script>
        <link href="lib/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="lib/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="cssangularexamen.css" rel="stylesheet" type="text/css"/>
    </head>
    <body ng-app="angularExamenApp" ng-controller="controlangularExamen">
        
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    Equipo <input type="text" ng-model="nombreEquipo">
                </div>
                <div class="col-lg-3">
                    Victorias <input type="text" ng-model="victoriasEquipo">
                </div>
                <div class="col-lg-3">
                    Derrotas <input type="text" ng-model="derrotasEquipo">
                </div>
                <div class="col-lg-3">
                    Tipo Juego<input type="text" ng-model="tipoJuego">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <button value="Crearequipo" ng-click="crearEquipo()">Crear Equipo</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    Jugador <input type="text" ng-model="nombreJugador">
                </div>
                <div class="col-lg-3">
                    Puntos <input type="text" ng-model="puntosJugador">
                </div>
                <div class="col-lg-3">
                    Nick <input type="text" ng-model="nicknameJugador">
                </div>
                <div class="col-lg-3">
                    Función <input type="text" ng-model="funcionJugador">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 botones">
                    <button value="Crearjugador">Crear Jugador</button>
                </div>
                 <div class="col-lg-6 botones">
                    <button value="Modificarjugador">Modificar Jugador</button>
                </div>
            </div>
        </div>
            
        <h1> {{prueba}}</h1>
            
            <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    Nombre Equipo 
                    <select ng-model="select">
                        <option ng-repeat="key in equipos track by $index" ng-value="$index">
                            {{key.nombre}}
                        </option>    
                    </select>
                </div>
                <div class="col-lg-3">
                    Victorias: {{equipos[select].victorias}}
                </div>
                <div class="col-lg-3">
                    Derrotas: {{equipos[select].derrotas}} 
                </div>
                <div class="col-lg-3">
                    Tipo juego: {{equipos[select].tipo}} <br>
                    Jugador MAx Puntos: {{equipos[select].}}
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <button value="Crearequipo">Crear Equipo</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    Jugador 
                </div>
                <div class="col-lg-3">
                    Puntos 
                </div>
                <div class="col-lg-3">
                    Nick 
                </div>
                <div class="col-lg-3">
                    Función 
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 botones">
                    <button value="Crearjugador">Crear Jugador</button>
                </div>
                 <div class="col-lg-6 botones">
                    <button value="Modificarjugador">Modificar Jugador</button>
                </div>
            </div>
            </div>
        
    </body>
</html>
